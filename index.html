<style>
    /* ---------- Base Styling ---------- */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
        background: linear-gradient(180deg, #3E1D72 0%, #5A2FA7 100%);
        color: #FFFFFF;
        text-align: center;
    }

    /* ---------- Logo Section ---------- */
    .logo-container {
        margin-top: 50px;
        margin-bottom: 20px;
    }

    .logo-circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: #C8B6FF;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        animation: fadeIn 1.2s ease;
    }

    .logo-circle img {
        width: 70%;
        height: auto;
    }

    /* ---------- Text Section ---------- */
    h1 {
        font-family: 'Montserrat', sans-serif;

    .tagline {

        color: #E5E5E5;
        margin-bottom: 40px;
    }

    /* ---------- Buttons ---------- */
    .link-button {
        display: block;
        width: 80%;
        max-width: 380px;
        margin: 15px auto;
        padding: 16px 24px;
        background-color: #5A2FA7;
        color: #FFFFFF;
        border: none;
        border-radius: 50px;
        font-size: 18px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.25s ease;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Hover and Tap Animations */
    .link-button:hover {
        transform: translateY(-4px);
        box-shadow: 0px 10px 18px rgba(0, 0, 0, 0.3);
        background-color: #6C3FD1;
        border: 2px solid #C8B6FF;
    }

    .link-button:active {
        transform: scale(0.97);
    }

    /* ---------- Footer ---------- */
    footer {
        margin-top: 50px;
        font-size: 12px;
        color: #C8B6FF;
        margin-bottom: 20px;
    }

    /* ---------- Animations ---------- */
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.85); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
