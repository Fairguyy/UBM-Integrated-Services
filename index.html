<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>UBM Integrated Services - Linktree</title>
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(180deg, #3E1D72, #5A2FA7);
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 450px;
      margin: auto;
    }

    .logo-wrapper {
      width: 120px;
      height: 120px;
      background: #C8B6FF;
      margin: 0 auto;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease;
    }

    .logo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 26px;
      margin-top: 20px;
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 14px;
      color: #E5E5E5;
      margin-bottom: 35px;
    }

    .link-btn {
      display: block;
      background: #5A2FA7;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.25s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .link-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      background: #6D43C4;
    }

    .link-btn:active {
      transform: scale(0.96);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #E5E5E5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
